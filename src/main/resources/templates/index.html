<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<!-- META SECTION -->
<title>Book CRUD</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- END META SECTION -->
<!--  BEGIN STYLE -->
<style>
table, th, td {
    border: 1px solid black;
    padding: 1px;
}
</style>
<!--  END STYLE -->
</head>
<body>
		<div>
			<h2>Current Books</h2>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Author</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${books}">
						<td th:text="${book.id}">Text ...</td>
						<td th:text="${book.title}">Text ...</td>
						<td th:text="${book.author}">Text ...</td>

					</tr>
				</tbody>
			</table>
		</div>
		<!--  begin form for finding at risk dogs -->
		<h2>Find Books That Need Vaccines</h2>
		<form action="#" th:action="@{/}" th:object="${search}">
		<label for="search_input">Search:</label> <input name="search"
			id="search"  >
		</input>
		<div th:if="${not #lists.isEmpty(search)}">
			<h3>Search Results Of At Risk Books</h3>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>TITLE</th>
						<th>AUTHOR</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="search : ${search}">
						<td th:text="${search.id}">Text ...</td>
						<td th:text="${search.title}">Text ...</td>
						<td th:text="${search.author}">Text ...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
	<div>
	<h2>Add A Book</h2>
	<form action="#" th:action="@{/}" method="post">
	<label>Title<input type="text" name="title" id="title"></input></label>
	<label>Author<input type="text" name="author" id="author"></input></label>
	<input type="submit" value="Submit"></input>
	</form>
	</div>
	<div>
	<h2>Delete A Book</h2>
	<form action="/delete" th:action="@{/delete}" method="post">
	<label>Title<input type="text" name="title" id="title"></input></label>
	<label>ID<input type="text" name="id" id="id"></input></label>
	<input type="submit" value="Submit"></input>
	</form>
	</div>
	<div>
	<h2>Return Generated Key When Adding A Book</h2>
		<form action="/genkey" th:action="@{/genkey}" method="post">
	<label>Title<input type="text" name="title" id="title"></input></label>
	<label>Author<input type="text" name="author" id="author"></input></label>
	<input type="submit" value="Submit"></input>
	</form>
	</div>
</body>
</html>
